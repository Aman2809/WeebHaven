<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org/" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>

</head>
<body>
    <iframe src="header.html" width="100%" height="100%" frameborder="0"></iframe>
    <iframe src="FirstPage/homepage.html" width="100%" height="600px" frameborder="0"></iframe>
    <a href="VideoViewerPage/video.html">Click here</a>









    <script>
        // Function to handle messages from the iframe
        function receiveMessage(event) {
          if (event.data === 'stop-scrolling') {
            document.body.style.overflow = 'hidden';
          } else if (event.data === 'allow-scrolling') {
            document.body.style.overflow = '';
          }
        }
    
        // Event listener for messages from the iframe
        window.addEventListener('message', receiveMessage);
      </script>
</body>
</html>
