<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie List</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Swiper CSS -->
  <link href="https://unpkg.com/swiper/swiper-bundle.min.css" rel="stylesheet">
  <style>
    /* Set height of swiper container */
    .swiper-container {
      width: 100%;
      height: 500px;
    }
    .swiper-slide img {
      width: auto;
      height: 100%;
    }
    /* Additional styling for slider */
    .swiper-container-full .swiper-pagination {
      bottom: 10px;
    }
    .swiper-container-full .swiper-scrollbar {
      bottom: 0;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">Featured Movies</h2>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <!-- Slide 1 -->
      <div class="swiper-slide">
        <a href="movie1.html">
          <img src="res/YR_image.jpg" class="img-fluid" alt="Movie 1">
        </a>
      </div>
      <!-- Slide 2 -->
      <div class="swiper-slide">
        <a href="movie2.html">
          <img src="res/YR_image.jpg" class="img-fluid" alt="Movie 2">
        </a>
      </div>
      <!-- Slide 3 -->
      <div class="swiper-slide">
        <a href="movie3.html">
          <img src="res/YR_image.jpg" class="img-fluid" alt="Movie 3">
        </a>
      </div>
       <!-- Slide 4 -->
       <div class="swiper-slide">
        <a href="movie3.html">
          <img src="res/YR_image.jpg" class="img-fluid" alt="Movie 3">
        </a>
      </div>
      <!-- Add more slides as needed -->
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Navigation Buttons -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <!-- Add Scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<!-- Initialize Swiper -->
<script>
  var swiper = new Swiper('.swiper-container', {
    slidesPerView: 3,
    spaceBetween: 30,
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    scrollbar: {
      el: '.swiper-scrollbar',
    },
  });

  // Check if scrollbar is needed
  window.addEventListener('resize', function() {
    if (swiper.isHorizontal()) {
      swiper.params.slidesPerView = 'auto';
      swiper.params.slidesPerColumn = 1;
    } else {
      swiper.params.slidesPerView = 3;
      swiper.params.slidesPerColumn = 'auto';
    }
    swiper.update();
  });
</script>

</body>
</html>
