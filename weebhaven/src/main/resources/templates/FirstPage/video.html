<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Adjust styles as needed */
    html, body {
      height: 100%;
      margin: 0;
    }

    .description, .video, .episodes {
      height: 89%;
    }

    .description, .episodes {
      background-color: #333;
      padding: 20px;
      color: white;
      border: 1px solid #dee2e6;
      border-radius: 5px;
    }
    .description{
      display: flex;
      /* justify-content: center; */
      align-items: center;
      flex-direction: column;
    }
    .description img{
      width: 190px;
      height: 250px;
      position: relative;
      
    }

    .video {
      background-color: #000; /* Black background for video */
    }

    .video video {
      width: 100%;
      height: 100%;
    }
    .episodes ul li{
      list-style-type: none;;
    }

    /* Custom CSS for removing margin on both ends */
    .no-padding {
      padding-left: 0;
      padding-right: 0;
    }

    .no-margin {
      margin-left: -15px;
      margin-right: -15px;
    }
    .episodes ul {
      list-style-type: none;
      padding: 0;
      display: flex; /* Use flexbox to align items */
      flex-wrap: wrap; /* Wrap items into multiple rows */
    }
    .episodes ul li {
      text-decoration: none;
      text-align: center; /* Center the text horizontally */
      width: 100%;
      margin-bottom: 15px;
      padding: 5px;
    }
    .episodes h2 {
      text-align: center;
      margin-bottom: 20px; /* Center the text horizontally */
    }
  </style>
</head>
<body>
  <div class="container-fluid h-100 no-padding">
    <div class="row no-gutters h-100 no-margin">
      <div class="col-md-3">
        <div class="description">
          <img  id="film_poster" src="" alt="Your name image">
          <p  id="film_description">Two teenagers share a profound, magical connection upon discovering they are swapping bodies.Things manage to become even more complicated when the boy and girl decide to meet in person.</p>
        </div>
      </div>
      <div class="col-md-6 no-padding">
        <div class="video">
          <!-- Embed your video here -->
          <video  id="video-player" controls autoplay style="position: relative;">
            <source id="video-source" src="" type="video/mp4">
          </video>
        </div>
      </div>
      <div class="col-md-3">
        <div class="episodes">
          <h2>Episodes</h2>
          <ul>
            <li>Episode 1</li>
            <!-- Add more episodes as needed -->
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script>
  const videoPlayer = document.getElementById('video-player');
        const videoSource = document.getElementById('video-source');
        const urlParams = new URLSearchParams(window.location.search);
        const videoPath = urlParams.get('video');

        const imagesrc=document.getElementById('film_poster');
        const imagepath=urlParams.get('image');
        imagesrc.src=imagepath;
        imagesrc.load;

        const description=document.getElementById('film_description');

        videoSource.src = videoPath;
        videoPlayer.load();
      </script>
  <!-- Bootstrap JS and dependencies (jQuery, Popper.js) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
