<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        header {
            height: 100vh;
            width: 100%;
            background-color: #333; /* Set background color for the header */
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center; /* Align vertically */
            color: white; /* Set text color */
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            align-items: flex-start;
            text-align: center;
            width: 75%; /* Adjusted width */
        }

        .profile-img {
            width: 180px;
            height: 150px;
            border-radius: 50%;
            background-position: center center;
            background-size: cover;
            margin-bottom: 20px;
            border: 1px ridge black;
            margin: 10px 90px; /* Adjusted margin */
        }

        .username-input,
        .edit-profile,
        .phone-number {
            margin-bottom: 10px;
            margin: 10px 130px;
        }

        .username-input {
            height: 25px;
            width: 27vh;
            margin-right: 20px;
           
            margin: 10px 90px;
        }

        .edit-profile {
            background-color: rgb(111, 111, 246);
            color: white;
            height: 45px; /* Set initial height */
            width: 100px; /* Set initial width */
            border: none;
            border-radius: 200px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none; /* Remove default underline for links */
            display: flex; /* Make the anchor element a flex container */
            justify-content: center; /* Center the content horizontally */
            align-items: center; /* Center the content vertically */
            margin: 10px 120px;
        }

        .edit-profile:hover {
            background-color: rgb(82, 82, 235);
            color: white;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.8);
        }

        .edit-profile:active {
            opacity: 0.1;
        }

        .activity-container {
            height: 620px; /* Set height to 500 pixels */
            width: 125%; /* Adjusted width */
            padding: 20px;
            box-sizing: border-box;
            border: 3px ridge white;
            border-radius: 40px;
            color: #f9f9f9;
        }
        .activity-container h2 {
            margin: 10px 120px; /* Adjusted margin */
            text-align: center; /* Center the text horizontally */
        }
    </style>
</head>
<body>
   <header>
    <div class="container">
        <div class="profile-container">
            <div class="profile-img" style="background-image: url(https://i.pinimg.com/originals/48/35/b5/4835b5f9c52fd733eb26fb2c2b47bdc7.jpg);"></div>

            <p class="username-input">Username</p>
            
            <p class="phone-number">8867298907</p>
            <a href="#" class="edit-profile">Edit</a>
        </div>
        <div class="activity-container">
            <!-- Your activities content here -->
            <h2>Your Activities</h2>
            <!-- Example activity items -->
            <p>Activity 1</p>
            <p>Activity 2</p>
            <p>Activity 3</p>
        </div>
      </div>
   </header>
</body>
</html>
