<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #222;
      color: #fff;
    }

    .container {
      display: flex;
      height: 100vh;
    }
     
    .user-image {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
    }

    .user-name {
      margin-top: 10px;
      font-size: 24px;
    }

    .user-email {
      margin-top: 5px;
      color: #aaa;
    }
    .user-details {
        flex: 1;
        background-color: #333;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .item-list {
      flex: 0 0 400px;
      background-color: #444;
      padding: 20px;
      overflow-y: auto; 
      scrollbar-width: none;
    }

    .item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .item img {
      width: 100px;
      height: 100px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="user-details">
      <!-- Add user details here -->
      <img  id="user_pic" class="user-image" src="res/the_wind_rises_poster.jpg" alt="User Profile">
      <div id="username" class="user-name">John Doe</div>
      <div is="userEmail" class="user-email">john.doe@example.com</div>
    </div>
    <div class="item-list">
      <h2>Item List</h2>
      <div id="item-container">
      
  </div>

  <script>
     
     

    function addItem(imagePath, itemName, videoPath) {
      const itemContainer = document.getElementById('item-container');
      const newItem = document.createElement('div');
      newItem.className = 'item';
      newItem.onclick = function() {
        window.open(`FirstPage/video.html?video=${videoPath}&image=${imagePath}`, '_blank');
      };

      const img = document.createElement('img');
      img.src = imagePath;
      img.alt = itemName;

      const span = document.createElement('span');
      span.textContent = itemName;

      newItem.appendChild(img);
      newItem.appendChild(span);
      itemContainer.appendChild(newItem);
    }


  
    fetch('/history')
            .then(response => response.json())
            .then(data => {
                const listElement = document.getElementById('item-container');
                data.forEach(item => {
                    
                   addItem(item.poster, item.name , item.video);
                });
            })
            .catch(error => console.error('Error:', error));

  </script>
</body>
</html>
