<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Vertical List with Dark Background</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  .list-container {
    background-color: #333;
    padding: 20px;
    width: 340px;
    height: 500px;
    overflow-y:scroll;
    margin-right: -20px;
    float: right; 
    scrollbar-width: none;
  }
  .name-list {
    list-style-type: none;
    padding: 0;
    margin: 0;
    margin-right: 10px;
  }
  .name-list li {
    color: white;
    padding: 10px;
    font-size: 13px;
    border-radius: 7px;
    background-color: rgb(73, 73, 70);
    margin-top: 5px;
  }
  .name-list li:hover {
    background-color: blue; /* Change text color to blue on hover */
    cursor: pointer; /* Change cursor to pointer on hover */
  }

  .description_box{
    height: 550px;
    width: 300px;
    background-color: #333;
    float: left; 
    color: white;
  }
  .profile-image {
    width: 50%;
    height: 30%;
    display: block;
    margin-bottom: 10px;
    margin-left: 20px;
    margin-top: 20px;
  }
  .name {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
    color: white;
  }
  .description {
    font-size: 14px;
  }
</style>
</head>
<body>

<div class="description_box">
        <img src="" alt="Profile Image" class="profile-image" id="profileImage">
        <div class="name" id="profileName"></div>
        <div class="description" id="profileDescription"></div>
</div>

  <div style=" display: flex; ">
      <video width="920" height="500" controls style="position: relative;" >
        <source src="http://example.com/streaming-video.mp4" type="video/mp4">
      </video>
    <div style="width: 920px; height: 50px; background-color: #333; position: absolute;bottom:130px;  align-items: center; ">
      <button >
          <img src="res/play_button.svg">
      </button>
      <button >
        <img src="res/play_button.svg">
    </button>
    </div>
   </div>

<div style="float: right; position: absolute; top: 0px; right: 0px; ">
    <div style="background-color: #333; width: 350px; height: 40px; margin-right: -30px;  text-align: center;  ">
        <p style="color: rgb(57, 218, 57);  margin-left: 20px;" id="episodes_count"></p>
    </div>

   <div class="list-container">
         <ul id="nameList" class="name-list">
         </ul>
    </div>

</div>  


<script>
  // Function to add a new name to the list
  function addName(name) {
    var list = document.getElementById("nameList");
    var listItem = document.createElement("li");
    var count=list.childElementCount;
    listItem.textContent = (count+1)+"    "+name;
    list.appendChild(listItem);
  }

  function setEpisodesCount(count){
     var episodescount=document.getElementById("episodes_count");
     episodescount.append("Episoides :"+count);
  }
  // Function to set profile information
  function setProfileInfo(imageUrl, name, description) {
    document.getElementById("profileImage").src = imageUrl;
    document.getElementById("profileName").textContent = name;
    document.getElementById("profileDescription").textContent = description;
  }
  
  setEpisodesCount(34);
  //Example image , name and descrption adding 
  setProfileInfo("res/complement.jpg" , "subham shaw" , "he is hakla man with no sense of humour he is a idiot , fill with full of idioticity");
  // Example: Adding some names to the list
  addName("John");
  addName("Mary");
  addName("David");
  addName("Susan");
  addName("Michael");
  addName("Michael");
  addName("Michael");
  addName("Michael");
  addName("Michael");
  addName("Michael");
  addName("Michael");
  addName("Michael");
  addName("Michael");
  addName("Michael");
  addName("Michael");
  addName("Michael");
  addName("Michael");
</script>

</body>
</html>
